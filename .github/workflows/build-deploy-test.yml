name: Build and deploy Test Environment

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'lambdas/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.3'
  AWS_REGION: ap-southeast-2
  ENVIRONMENT: test
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            lambdas/**/go.sum
            lambdas/**/go.mod
      
      - name: Install CloudFormation tools
        run: |
          echo "Installing cfn-lint for CloudFormation validation..."
          pip3 install cfn-lint
      
      - name: Build Lambda functions
        run: |
          echo "Building tenant lambdas using Makefile..."
          make build-tenant-lambdas
      
      - name: Test Tenant CFN templates
        run: |
          echo "Validating Tenant CloudFormation templates..."
          make test-tenant-cfn

      - name: Configure AWS credentials (optional for template validation)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: deploy tenant CFN stack to test
        run: |

          cd cfn/tenant-cfn/
          echo "Deploying Tenant CloudFormation stack to test environment..."
          make deploy ENVIRONMENT=${{ env.ENVIRONMENT }} AWS_REGION=${{ env.AWS_REGION }}
          cd ../../


        
        


