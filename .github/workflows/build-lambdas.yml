name: Build and Package Lambdas

on:
  push:
    branches: [main, develop]
    paths:
      - 'lambdas/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lambdas/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.3'
  
jobs:
  build-lambdas:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            lambdas/**/go.sum
            lambdas/**/go.mod
      
      - name: Install CloudFormation tools
        run: |
          echo "Installing cfn-lint for CloudFormation validation..."
          pip3 install cfn-lint
      
      - name: Build Lambda functions
        run: |
          echo "Building tenant lambdas using Makefile..."
          make build-tenant-lambdas
      
      - name: Test Tenant CFN templates
        run: |
          echo "Validating Tenant CloudFormation templates..."
          make test-tenant-cfn



